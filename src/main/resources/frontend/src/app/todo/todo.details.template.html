<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>ID</b></td>
                <td>{{todo.id}}</td>
            </tr>
            <tr>
                <td><b>Name</b></td>
                <td>{{todo.name}}</td>
            </tr>
            <tr>
                <td><b>Description</b></td>
                <td>{{todo.description}}</td>
            </tr>
            <tr>
                <td><b>Author</b></td>
                <td>{{todo.author}}</td>
            </tr>
            <tr>
                <td><b>Is Done?</b></td>
                <td>{{todo.done ? 'Yes' : 'No'}}</td>
            </tr>
        </tbody>
    </table>
    <div class="btn-group">
        <a routerLink="/todos" class="btn btn-default">Cancel</a>
        <a [routerLink]="['/todos/', todo.id, 'edit']" class="btn btn-default">Edit</a>
        <a class="btn btn-default" (click)="deleteTodo()">Delete</a>
    </div>
</div>
