<form>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="todo.name" class="form-control" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea [(ngModel)]="todo.description" class="form-control" name="description" id="description">
        </textarea>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" [(ngModel)]="todo.author" class="form-control" name="author" id="author">
    </div>
    <div class="form-group">
        <label for="done">Is Done?
        </label>
        <input type="checkbox" [(ngModel)]="todo.done" class="" name="done" id="done">
    </div>
    <div class="btn-group">
        <button (click)="save()" type="button" class="btn btn-default">Save</button>
        <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
    </div>
</form>
